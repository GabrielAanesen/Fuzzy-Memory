<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
  <title>Awesome fuzzy memory game</title>

    <button type="button" name="button">RESTART</button>

      <div class="card" data-number="3"> <p>3</p> </div>
      <div class="card" data-number="4"> <p>4</p> </div>
      <div class="card" data-number="4"> <p>4</p> </div>
      <div class="card" data-number="5"> <p>5</p> </div>
      <div class="card" data-number="5"> <p>5</p> </div>
      <div class="card" data-number="6"> <p>6</p> </div>
      <div class="card" data-number="6"> <p>6</p> </div>
      <div class="card" data-number="7"> <p>7</p> </div>
      <div class="card" data-number="7"> <p>7</p> </div>
      <div class="card" data-number="8"> <p>8</p> </div>

      <div class="card" data-number="9"> <p>9</p> </div>

    </div>
  </body>
  <script type="text/javascript" src="main.js"></script>
</html>
